<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

<body>
    <form>
        <button class="btn btn-primary btn-md">Cliquer</button>
    </form>
    <div id="div_test" style="background-color: red; width: 200px; height: 200px;">

    <button type="button" id="test">cliquer</button>

    <script>
        //            .log(window === this);
        $(document).ready(function(){
            $('#test').click(function(){
                $("#div_test").css('background-color',"yellow")
            })
        })
    </script>
